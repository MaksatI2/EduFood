databaseChangeLog:
  - changeSet:
      id: 005
      author: I.Maksat
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: restaurants_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: total_price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_order_user
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: restaurants_id
            referencedTableName: restaurants
            referencedColumnNames: id
            constraintName: fk_order_restaurants